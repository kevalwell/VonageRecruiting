<html>
    <head><link rel="stylesheet" type="text/css" href="challenge1css.css"></head>
<body>
<h1>Enter a string.</h1>
<input id="value">
<button type="button" onclick="myParseInt()">Submit</button>
<p id="result"></p>
<script>
function myParseInt()
    {
        var input;
        var isNumber = true;
        var output;
        input = document.getElementById("value").value;
        
        for (var i = 0; i < input.length; i++)
        {   
            if(isNaN(input.charAt(i)))
            {
                isNumber = false;
                break;
            }
        }
        
        if (isNumber)
        {
            output = parseInt(input);
            document.getElementById("result").innerHTML = output;
        }
        else if (!(isNumber))
        {
            output = "NaN";
            document.getElementById("result").innerHTML = output;
        }
    }
</script>
</body>
</html>
